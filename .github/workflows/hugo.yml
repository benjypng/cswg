name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Ensure No Symlinks or Hard Links
        run: |
          find ./public -type l -delete  # Remove symlinks
          find ./public -type f -links +1 -exec rm {} \;  # Remove hard links

      - name: Debug Extended Attributes
        run: |
          getfattr -d -R ./public || echo "No extended attributes found"

      - name: Remove Extended Attributes
        run: |
          find ./public -exec setfattr -h -x security.capability {} \; 2>/dev/null || true
          find ./public -exec setfattr -h -x user.* {} \; 2>/dev/null || true

      - name: Fix File Ownership
        run: sudo chown -R runner:docker ./public

      - name: Debug Public Folder Before Upload
        run: |
          ls -lah ./public  # Show public directory structure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public  # ✅ Upload only the built site
          retention-days: 1
          if-no-files-found: error
          compression-level: 0  # ⚠️ Prevents ZIP compression

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public  # ✅ Ensure it's extracted properly

      - name: Debug Public Directory
        run: |
          ls -lah ./public  # Show file structure inside public

      - name: Configure Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # ✅ Ensure GitHub Pages is enabled before deploying

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
